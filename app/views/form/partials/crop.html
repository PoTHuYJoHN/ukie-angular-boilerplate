<div class="crop-avatar">
	<h4>Crop image:</h4>
	<div class="crop-inner">
		<div class="cropArea">
			<img-cropped src="{{objCrop.src}}" coords="objCrop.coords" selected="objCrop.selected" size="objCrop.size"></img-cropped>
		</div>
		<button class="button orange" ng-click="crop()">Crop</button>
	</div>
</div>
