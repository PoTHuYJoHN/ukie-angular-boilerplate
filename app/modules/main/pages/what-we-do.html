<div id="js-parallax-window" class="parallax-window">
	<div class="parallax-static-content">
		<h1 class="title ">What we <span>Do</span></h1>
	</div>
	<div class="overlay"></div>
	<div id="js-parallax-background" class="parallax-background terms"></div>
</div>
<section class="mt3p">
	<div class="container">
		<div class="row">
			<div class="col-md-8" ng-bind-html="page.left_top_text"></div>

			<div class="col-md-8" ng-bind-html="page.center_top_text"></div>

			<div class="col-md-8" ng-bind-html="page.right_top_text"></div>
		</div>

		<h2 class="title tCenter dark">{{ page.sub_title}}</h2>

		<div class="text-center" ng-bind-html="page.sub_text"></div>

		<div class="row">
			<div class="col-md-8" ng-bind-html="page.left_bottom_text"></div>

			<div class="col-md-8" ng-bind-html="page.center_bottom_text"></div>

			<div class="col-md-8" ng-bind-html="page.right_bottom_text"></div>
		</div>

		<h2 class="title tCenter dark">{{ page.bottom_title}}</h2>
	</div>
</section>
