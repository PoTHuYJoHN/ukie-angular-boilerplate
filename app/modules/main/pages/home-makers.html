<div class="col-md-24 explore__content--filter">
	<div class="explore__filter textCenter">
		<span class="button filter gray" ng-click="switchSearchType('brand')" ng-class="{'active icon-carleasecheked' : searchType == 'brand'}">Brand</span>
		<span class="button filter gray" ng-click="switchSearchType('type')" ng-class="{'active icon-carleasecheked' : searchType == 'type'}">Type</span>
	</div>
</div>


<div class="explore__content col-md-24">

	<div ng-show="searchType == 'brand'">
		<div ng-repeat="(key, prop) in makers" ng-show="activeMakerChunk == key">
			<article class="col-xs-12 col-sm-8 col-md-6" ng-repeat="item in prop">
				<a class="element" ui-sref="explore.make({alias: (item.mk | slugify) })">
					<div class="car-photo">
						<img class="img-responsive" imageonload ng-src="{{ item.evox | evoximage }}" alt="{{ item.mk }}" />
					</div>
					<div class="car-label">
						{{ item.mk }}
					</div>
				</a>
			</article>
		</div>

		<div class="arrow exp left">
			<a href="#" ng-class="{'disabled': !activeMakerChunk}" ng-click="changeMakerChunkProperty(-1)" class="icon-carleasearrow-left-1"></a>
		</div>
		<div class="arrow exp right">
			<a href="#" ng-class="{'disabled': activeMakerChunk == makers.length - 1}" ng-click="changeMakerChunkProperty(1)" class="icon-carleasearrow-right-1"></a>
		</div>
	</div>

	<div ng-show="searchType == 'type'">
		<article class="col-xs-12 col-sm-8 col-md-6" ng-repeat="cartype in cartypes">
			<a class="element" ui-sref="explore.type({type: cartype.type})">
				<div class="car-photo">
					<img class="img-responsive" ng-src="{{ cartype.img }}" alt="{{ cartype.label }}" />
				</div>
				<div class="car-label">
					{{ cartype.label }}
				</div>
			</a>
		</article>
	</div>

</div>
