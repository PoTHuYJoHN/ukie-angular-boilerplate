<div class="container">
	<form class="form-contact" method="post" role="form" ng-submit="saveProfile(profile);" name="forms.profile">
		<fieldset>
			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							First name:
						</label>
						<custom-input required model="item.profile.first_name" name="first_name"></custom-input>
					</div>
					<div class="col-md-12">
						<label>
							Last name
						</label>
						<custom-input required model="item.profile.last_name" name="last_name"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-24">
						<label>
							Email:
						</label>
						<custom-input model="item.profile.email" readonly name="email"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-24">
						<label>
							Phone
						</label>
						<custom-input required model="item.profile.phone" name="phone"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-24">
						<label>
							Address
						</label>
						<custom-input required model="item.profile.address" name="address"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							Zip:
						</label>
						<custom-input required model="item.profile.zip" name="zip"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							City:
						</label>
						<custom-input required model="item.profile.city" name="city"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							State:
						</label>
						<custom-select required model="item.profile.state_id" name="state_id" options="states"></custom-select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							Estimated credit score:
						</label>
						<custom-select model="item.profile.credit_score_id" name="credit_score_id" options="credit_scores"></custom-select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							Annual income:
						</label>
						<custom-select model="item.profile.income_id" name="income_id" options="incomes"></custom-select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<custom-checkbox name="has_trade_in" model="item.profile.has_trade_in" label="Have a Trade-in or Off-Lease Vehicle"></custom-checkbox>
					</div>
				</div>
			</div>

			<h3>How did you heard about us</h3>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							Referral source:
						</label>
						<custom-select required model="item.profile.referral_id" name="referral_id" options="referrals"></custom-select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<label>
							Promo code:
						</label>
						<custom-input model="item.profile.promo_code" name="promo_code"></custom-input>
					</div>
				</div>
			</div>

			<div class="form-group floatRight">
				<button type="submit" class="button inline invertgray">Save</button>
			</div>
		</fieldset>
	</form>
</div>
