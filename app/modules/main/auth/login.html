<div class="overlay"></div>
<div class="container-fluid page-wrap">
	<div class="row">
		<div class="container">
				<h1 class="title tCenter mt2p mb5p">Sign in to your Carlease <span>Account</span></h1>
				<div class="col-md-offset-4 col-md-16 padding-0">
					<form class="form-horizontal" role="form" ng-submit="login(user)">
						<fieldset>
							<div class="col-md-24 mb3p" ng-if="authMessage">
								<div class="alert alert-danger textCenter" ng-bind="authMessage"></div>
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label">E-Mail Address</label>
									<custom-input type="email" required model="user.email" name="email"></custom-input>
								</div>

								<div class="form-group">
									<label class="control-label">Password</label>
									<custom-input type="password" required model="user.password" name="password"></custom-input>
								</div>

								<div class="form-group left-right">
									<div class="checkbox">
										<label>
											<custom-checkbox name="remember" model="user.remember" label="Remember Me"></custom-checkbox>
										</label>
									</div>
									<div class="checkbox__forgot">
										<a class="icon-carleaseright-open-mini" href="/password/email">Forgot Your Password?</a>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="button inline blue w100p">
										Login
									</button>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form__center--innner">
									<i class="icon-carleaseright-open-mini circle"></i>
								</div>
							</div>
							<div class="col-md-10">
								<div class="form-group">
									<label>
										Sign in with: Facebook
									</label>
									<a href="/login/facebook" class="socials soc-login facebook" target="_self">
										<span>Facebook</span><i class="icon-carleasefacebook"></i>
									</a>
								</div>

								<div class="form-group">
									<label>
										Sign in with: Google +
									</label>
									<a href="/login/google" class="socials soc-login google" target="_self">
										<span>Google</span><i class="icon-carleasegplus"></i>
									</a>
								</div>
								<div class="form-group">
									<label>
										Create a new account
									</label>
								</div>
								<div class="form-group">
									<a href="/auth/register" class="button inline invertgray w100p">
										<span>Sign in</span>
									</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
		</div>
	</div>
</div>
