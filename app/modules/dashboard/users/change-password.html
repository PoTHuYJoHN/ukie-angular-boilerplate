<a class="btn btn-primary btn-xs" ui-sref="users.list">Back to list</a>

<h1>Change user password</h1>

<div class="form-outer">
	<form method="post" role="form" ng-submit="changePassword(item);" name="forms.changePass">
		<form-group input="password">
			<label for="password">New password</label>
			<input ng-model="item.password" type="password" class="form-control input-lg" name="password" id="password">
		</form-group>

		<form-group input="password_confirmation">
			<label for="password_confirmation">Password confirm</label>
			<input ng-model="item.password_confirmation" type="password" class="form-control input-lg" name="password_confirmation" id="password_confirmation">
		</form-group>

		<div class="row">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
		</div>
	</form>

</div>
